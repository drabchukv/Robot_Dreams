<!DOCTYPE html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="author" content="Vitalii Drabchuk"><title>Перевірка паліндрома</title><script type="text/javascript">function checkPalindrome(probablyPalindrome){ let cleared = probablyPalindrome.replace(/[\s,;\-\.]/g, '').toLowerCase(); alert(cleared==cleared.split('').reverse().join('')?'Це паліндром!':'Нажаль, текст "'+probablyPalindrome+'", не є паліндромом.'); }</script></head><body><h3><center>Перевірка паліндрома</center></h3><div style="margin: 20px auto 20px auto; text-align:center"><textarea id="pp" name="pp" placeholder="Наберіть текст і ми перевіримо чи це паліндром..." rows="5" cols="100"></textarea></div><div style="margin: 20px auto 20px auto; text-align:center"><button onclick="checkPalindrome(document.getElementById('pp').value);">Перевірити</button></div></body>
